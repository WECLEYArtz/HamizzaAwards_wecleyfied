<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hamizza To-Do List</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="do.css">
</head>
<body>
  <div class="container">
    <h1>Hamizza To-Do List</h1>

    <div class="todo-form">
      <input type="text" id="todoText" placeholder="Enter your task..." />
      <div id="dropArea" class="drop-area">
        حط القلاوي هنا آآآآ غانشنق روحي شداني لشي زمر <button id="addImageBtn">Add Images</button>
        <input type="file" id="todoImages" accept="image/*" multiple hidden>
      </div>
      <select id="borderColor">
        <option value="blue">To Fix</option>
        <option value="black">Someday</option>
        <option value="yellow">Idea for Website</option>
      </select>
      <button id="addTodo">Add To-Do</button>
    </div>

    <ul id="todoList" class="todo-list"></ul>
  </div>

  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <div id="previewImages"></div>
    </div>
  </div>

  <script src="list.js"></script>
</body>
</html>
